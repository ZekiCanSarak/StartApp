<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StartApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <script src="https://kit.fontawesome.com/9a4f3e2efd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <h1><i class="fas fa-user"></i> Profile</h1>
            <nav>
                <ul>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="/"><i class="fas fa-rocket"></i> StartApp</a></li>
                <li><a href="/hack"><i class="fas fa-laptop-code"></i> Hackathons</a></li>
                <li><a href="/profile" class="active"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="/search_users"><i class="fas fa-search"></i> Find Users</a></li>
                <li>
                    <a href="/connections">
                        <i class="fas fa-users"></i> Connections
                        <span class="sidebar-notification" id="total-messages-count"></span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="profile-content">
            <h2>Your Profile</h2>
            <form id="profileForm" method="POST">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user-circle"></i> Name:</label>
                    <input type="text" id="name" name="name" value="{{ user_details[0] }}" disabled>
                </div>
                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
                    <input type="number" id="age" name="age" value="{{ user_details[1] }}" disabled>
                </div>
                <div class="form-group">
                    <label for="school"><i class="fas fa-school"></i> School or Workplace:</label>
                    <input type="text" id="school" name="school" value="{{ user_details[2] }}" disabled>
                </div>
                <div class="form-group">
                    <label for="skills"><i class="fas fa-code"></i> Coding Languages (Skills):</label>
                    <input type="text" id="skills" name="skills" value="{{ user_details[3] }}" disabled>
                </div>
                <div class="form-group">
                    <label for="hackathon"><i class="fas fa-question-circle"></i> Attended a Hackathon Before?</label>
                    <select id="hackathon" name="hackathon" disabled>
                        <option value="Yes" {% if user_details[4] == 'Yes' %}selected{% endif %}>Yes</option>
                        <option value="No" {% if user_details[4] == 'No' %}selected{% endif %}>No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preferred_jobs"><i class="fas fa-briefcase"></i> Preferred Job Types:</label>
                    <input type="text" id="preferred_jobs" name="preferred_jobs" value="{{ user_details[5] }}" disabled>
                </div>
                <button type="button" id="editButton" onclick="enableEdit()">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button type="submit" id="saveButton" onclick="saveChanges()" style="display: none;">
                    <i class="fas fa-save"></i> Save
                </button>
                <button type="button" id="cancelButton" onclick="cancelEdit()" style="display: none;">
                    <i class="fas fa-times-circle"></i> Cancel
                </button>
            </form>
        </main>
    </div>

    <script>
    async function updateTotalUnreadCount() {
        try {
            const response = await fetch('{{ url_for("get_unread_count", username=session.username) }}');
            const data = await response.json();
            
            if (response.ok) {
                const badge = document.getElementById('total-messages-count');
                const count = data.count;
                
                if (count > 0) {
                    badge.textContent = count;
                    badge.classList.add('active');
                } else {
                    badge.textContent = '';
                    badge.classList.remove('active');
                }
            }
        } catch (error) {
            console.error('Error updating total unread count:', error);
        }
    }

    // Update total unread count every 10 seconds
    updateTotalUnreadCount();
    setInterval(updateTotalUnreadCount, 10000);
    </script>

    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>
